<!DOCTYPE html>
<html>
   <head>
      <title>Python Harvard More Forms</title>
  </head>
  <body>

     <h2>Customer Details</h2>

     <div>
         Fullname: <input type="text" name="fullname" placeholder="Full Name" />
     </div>

     <div>
      Password: <input type="password" name="password" placeholder="Password" />
     </div>

     <div>
        Favorite Colors: 
        <input type="radio" name="color" />Red
        <input type="radio" name="color" />Yellow
        <input type="radio" name="color" />Green
        <input type="radio" name="color" />Blue
     </div>

     <div>
        Country: 
        <input name="country" list="countries" placeholder="Country" >
           <datalist name="countries">
            <option>Armenia</option>
            <option>Argentina</option>
            <option>United States</option>
            <option>Nigeria</option>
           </datalist>
        </input>
     </div>

  </body>
</html>
