<!DOCTYPE html>
<html>
   <head>
      <title>Python Harvard Lists</title>
      <style>
          ol li{
            color:red;
          }

          ol > li{
            color: blue;
          }
      </style>
  </head>
  <body>

     <h2>Customer Details</h2>

     <ol>
         <li>List item 1</li>
         <li>List item 2</li>
         <li>List item 3</li>
         <ul>
            <li>Nested list item 1</li>
            <li>Nested list item 2</li>
            <li>Nested list item 3</li>
         </ul>
         <li>List item 4</li>
         <li>List item 5</li>
     </ol>

  </body>
</html>
