<!DOCTYPE html>
<html>
    <head>
        <title>Python Harvard Styles</title>
        <style>
            h2 {
                text-align: left;
                color:darkgreen;
            }

            p {
                text-align: center;
                color:darkorange;
            }

            h4{
                text-align: right;
                color:deeppink;
            }
        </style>
    </head>
    <body>

        <h2> Basic Paragraphing for Python Language</h2>

        <p>Another paragraph to sing for.</p>

        <h4>Third time they say is a charm</h4>

    </body>
</html>
