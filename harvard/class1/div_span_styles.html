<!DOCTYPE html>
<html>
    <head>
        <title>Python Harvard Div Span Styles</title>
        <style>
            #top{
                font-size: 36px;
            }

            #middle{
                font-size: 24px;
            }

            #bottom{
                font-size: 12px;
            }

            .highlight{
                color:goldenrod;
            }

        </style>
    </head>
    <body>
        <div id="top">
            This is the <span class="highlight">top</span> div
        </div>

        <div id="middle">
            This is the <span class="highlight">middle</span> div
        </div>

        <div id="bottom">
            This is the <span class="highlight">bottom</span> div
        </div>
    </body>
</html>
